<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo para Machi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .flower {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 200px;
        }
        .petal {
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            margin: 5px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease-in-out;
        }
        .petal.visible {
            opacity: 1;
            transform: scale(1);
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #clickButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Hola Machi, te tengo un regalo!</h1>
    <div class="flower" id="flower">
        <!-- Aquí se formarán los pétalos de la flor -->
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    
    <button id="clickButton">Haz click aquí</button>

    <script>
        let petalIndex = 0;
        const petals = document.querySelectorAll('.petal');
        const button = document.getElementById('clickButton');

        button.addEventListener('click', function() {
            if (petalIndex < petals.length) {
                petals[petalIndex].classList.add('visible');
                petalIndex++;
            } else {
                button.disabled = true; // Desactiva el botón cuando la flor esté completa
            }
        });
    </script>

</body>
</html>
